{% extends "home/index.html" %}
{% load static %}

{% block page_title %}
Crear miembro de la familia
{% endblock %}

{% block content_header %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('../../static/home/assets/img/post-bg.jpg')"> 
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Formulario</h1>
                            <span class="subheading">Crear un miembro de la familia</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
{% endblock %}

{% block content_main %}
    <div>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary" value="Crear miembro" />
        </form>
    </div>
    <!-- Divider-->
    <hr class="my-4" />
{% endblock %}
