{% extends 'home/index.html' %}
{% load static %}

{% block initial_insert %}

    <!-- Page Header-->
    <header class="masthead" style="background-image: url('../../static/home/assets/img/post-bg.jpg')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>Lista</h1>
                        <span class="subheading">de familiares</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <!-- Post preview-->
    
                {% for member in members %}
                    <!-- Post preview-->
                    <div class="post-preview">
                        <h1 class="post-title">{{ member.name }} {{ member.last_name }}</h2>
                        <p>Edad: {{ member.age }}</p>
                        <p>Edad: {{ member.relationship }}</p>
                    </div>
                    <!-- Divider-->
                    <hr class="my-4" />
                {% endfor %}
    
            </div>
        </div>
    </div>

    
{% endblock %}
